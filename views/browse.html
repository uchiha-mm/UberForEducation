<div class="container">
	<div class="row">

		<div class="col-md-offset-2 col-md-8">
			<div class="list-group">
					<!-- SEARCH TOOL -->
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</div>
				      		<input type="text" ng-model="searchTopic" class="form-control" placeholder="Search">
				    	</div>	
					</div>		
					
					<!-- TOPIC LIST -->	
					<a ng-repeat="topic in topics | filter: searchTopic | orderBy: 'title'" ng-href="#/edit/{{topic.$id}}">
						<div class="list-group-item">					        
					        <div class="row-content">
					            <h4 class="list-group-item-heading">{{topic.title | limitTo:25}}{{ topic.title.length > 25? "..." : ""}}</h4>
					            <span class="list-group-item-text">
					            	{{topic.description}}
					            </span>		            
					        </div>
					        <!-- <div class="payment">
					        	<div>${{topic.total}}</div>
					        	<span class="label status {{topic.status}}">{{topic.status}}</span>
					        </div> -->
					    </div>		    
				    	<div class="list-group-separator"></div>
			    	</a>
			</div>

		</div>
	
	</div>	
</div>
