<div class="container">
	<div class="row title">
		<div class="col-md-6 col-md-offset-3">

			<form ng-submit="updateTopic(selectedTopic)">              
		      <input type="text" ng-model="selectedTopic.title" class="form-control" placeholder="Topic title" required><br>             
		      <textarea ng-model="selectedTopic.description" class="form-control" placeholder="Describe what you need done" required></textarea><br>
		      <input type="number" ng-model="selectedTopic.total" class="form-control" placeholder="How much will you pay?" required><br>
		      <input type="submit" value="Update Topic" class="btn btn-info">
		    </form>

		</div>
	</div>	
</div>
